<main>
    <section class="form-container">
        <span>Ofrece Empleo</span>
        <form id="ofrecer-empleo" [formGroup]="form" (ngSubmit)="meter()">
            <label for="empresa">Nombre de la Empresa</label>
            <input type="text" id="empresa" formControlName="empresa" placeholder="" required>
        
            <label for="contacto">Correo de Contacto</label>
            <input type="email" id="contacto" formControlName="contacto" placeholder="" required>
        
            <label for="vacante">Descripción de la Vacante</label>
            <textarea id="vacante" formControlName="vacante" rows="4" placeholder="" required></textarea>
        
            <label for="requisitos">Requisitos</label>
            <textarea id="requisitos" formControlName="requisitos" rows="4" placeholder="" required></textarea>
        
            <label for="ubicacion">Ubicación</label>
            <select id="ubicacion" formControlName="ubicacion" required>
                <option value="" disabled selected>Selecciona la ubicación</option>
                <option value="remoto">Remoto</option>
                <option value="presencial">Presencial</option>
                <option value="hibrido">Híbrido</option>
            </select>
        
            <label for="salario">Rango Salarial (Opcional)</label>
            <input type="text" id="salario" formControlName="salario" placeholder="">
        
            <button type="submit" >Publicar</button>
        </form>
    </section>

    <section class="ofer-soli">
        <span class="title">ÚLTIMAS SOLICITUDES</span>
        <app-ofer-soli [tabla]="tabla"/>
    </section>
</main>
