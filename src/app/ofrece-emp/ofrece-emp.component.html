<main>
    <div class="form-container">
        <span>Ofrece Empleo</span>
        <form id="ofrecer-empleo">
            <label for="empresa">Nombre de la Empresa</label>
            <input type="text" id="empresa" name="empresa" placeholder="" required>
        
            <label for="contacto">Correo de Contacto</label>
            <input type="email" id="contacto" name="contacto" placeholder="" required>
        
            <label for="telefono-empresa">Teléfono de Contacto</label>
            <input type="tel" id="telefono-empresa" name="telefono-empresa" placeholder="" required>
        
            <label for="vacante">Descripción de la Vacante</label>
            <textarea id="vacante" name="vacante" rows="4" placeholder="" required></textarea>
        
            <label for="requisitos">Requisitos</label>
            <textarea id="requisitos" name="requisitos" rows="3" placeholder="" required></textarea>
        
            <label for="ubicacion">Ubicación</label>
            <select id="ubicacion" name="ubicacion" required>
                <option value="" disabled selected>Selecciona la ubicación</option>
                <option value="remoto">Remoto</option>
                <option value="presencial">Presencial</option>
                <option value="hibrido">Híbrido</option>
            </select>
        
            <label for="salario">Rango Salarial (Opcional)</label>
            <input type="text" id="salario" name="salario" placeholder="">
        
            <button type="submit">Publicar</button>
        </form>
    </div>
</main>
