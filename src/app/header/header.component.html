<header>
    <div class="header-container">
        <div class="animations">
            <a [routerLink]="['/buscaEmp']" class="link" data-text="Busca Empleo">
                Busca Empleo
            </a>
        </div>
        <div class="title">
            <a href="" id="title">
                <span>Flying Jobs</span>
            </a>
        </div>
        <div class="animations">
            <a [routerLink]="['/ofreceEmp']" class="link" data-text="Ofrece Empleo">
                Ofrece Empleo
            </a>
        </div>
    </div>
    
    <div class="social">
        <button onclick="document.getElementById('signupin').style.display='flex', document.getElementById('signup').style.display='none'; document.getElementById('signin').style.display='flex'" style="width:auto;">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </button>
    </div>

    <div id="signupin" class="modal">
        <div  class="modal-content">
          <div class="container">
            <form [formGroup]="form" id="signin">
                <span class="modal-title">Inicia Sesión</span>
              
                <label for="emailin">Correo</label>
                <input id="emailin" type="text" formControlName="email" required>
              
                <label for="pswin">Contraseña</label>
                <input id="pswin" type="password" formControlName="password" required>
              
                <p>¿No tienes cuenta? 
                  <button type="button" onclick="document.getElementById('signin').style.display='none'; document.getElementById('signup').style.display='flex'" class="link-crear">
                    ¡Crea una!
                  </button>
                </p>
              
                <button class="signupbtn" type="button" (click)="login()">Iniciar Sesión</button>
            </form>
              
            <form [formGroup]="form2" id="signup">
                <span class="modal-title">Crea tu Cuenta</span>
              
                <label for="emailon">Correo</label>
                <input id="emailon" type="text" formControlName="emailOn" required>
              
                <label for="pswon">Contraseña</label>
                <input id="pswon" type="password" formControlName="passwordOn" required>
              
                <label for="psw-repeat">Repite la Contraseña</label>
                <input id="psw-repeat" type="password" formControlName="passwordOn2" required>
              
                <p>¿Ya tienes cuenta? 
                  <button type="button" onclick="document.getElementById('signup').style.display='none'; document.getElementById('signin').style.display='flex'" class="link-crear">
                    ¡Inicia sesión!
                  </button>
                </p>
              
                <button class="signupbtn" type="button" (click)="register()">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
</header>
