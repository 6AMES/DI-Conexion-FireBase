<main>
    <div class="form-container">
        <span>Buscar Empleo</span>
        <form id="buscar-empleo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="" required>
        
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="" required>
        
            <label for="telefono">Número de Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="" required>
        
            <label for="habilidades">Habilidades</label>
            <textarea id="habilidades" name="habilidades" rows="4" placeholder="" required></textarea>
        
            <label for="experiencia">Años de Experiencia</label>
            <select id="experiencia" name="experiencia" required>
                <option value="" disabled selected>Selecciona tu experiencia</option>
                <option value="0-1">0-1 años</option>
                <option value="2-3">2-3 años</option>
                <option value="4+">4 años o más</option>
            </select>
        
            <button type="submit">Enviar</button>
        </form>
    </div>
</main>
